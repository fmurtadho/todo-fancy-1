<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">

    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Material Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/mdb.css" />

    <title>Fancy Todo</title>
</head>

<body class="cloudy-knoxville-gradient">
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark default-color mb-5">
        <a class="navbar-brand" href="#">Fancy Todo</a>
        <a class="btn aqua-gradient" onclick="logOut()">Sign Out   <i class="fas fa-sign-out-alt"></i></a>
    </nav>

    <div class="container"><!-- CONTAINER START -->

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Personal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                    aria-selected="false">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
                    aria-selected="false">Inbox</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <!-- PERSONAL -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row d-flex justify-content-center mt-3">
                    <div class="text-center">
                        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Add Task</a>
                    </div>
                </div>
                <div id="personal_task_list" class="row">

                </div>
            </div>

            <!-- GROUPS -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row mt-3">
                    <div class="col-sm-12 d-flex justify-content-center">
                        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#addGroup">Create Group</a>
                    </div>
                    <div id="group_list" class="row col-sm-12 d-flex justify-content-center">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">

                    </div>
                    <div id="invite_menu" class="col-sm-12 d-flex justify-content-center">
                        <!-- INJECTED FROM AJAX -->
                    </div>
                    <div id="selected_group_task_list" class="col-sm-12">
                        <!-- INJECTED FROM AJAX -->
                    </div>
                </div>
            </div>
            
            <!-- ABOUT -->
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div id="invitation_list">
                    <!-- INJECTED FROM AJAX -->
                </div>
            </div>
        </div>
        
        <!-- CREATE NEW TASK MODAL -->
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Add Task</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <!-- Default input -->
                        <label>Name</label>
                        <input type="text" id="add_task_name" class="form-control mb-2">

                        <!-- Default input -->
                        <label>Description</label>
                        <input type="text" id="add_task_description" class="form-control mb-2">

                        <!-- Default input -->
                        <label>Due Date</label>
                        <input type="date" id="add_task_due_date" class="form-control">

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default" onclick="addTask()">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Edit Task Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="md-form">
                            <input type="text" id="selected_name" class="form-control" value=" ">
                            <label for="form1">Name</label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="selected_description" class="form-control" value=" ">
                            <label for="form1">Description</label>
                        </div>
                        <div class="md-form">
                            <input type="date" id="selected_due_date" class="form-control">
                        </div>
                        <input type="hidden" id="selected_id" value=" ">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateTask()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create group modal -->
        <!-- Modal -->
        <div class="modal fade" id="addGroup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">

            <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
            <div class="modal-dialog modal-dialog-centered" role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add Group</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label>Group Name</label>
                        <input type="text" id="add_group_name" class="form-control mb-2"> 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="createGroup()">Create Group</button>
                    </div>
                </div>
            </div>

        </div>


    </div> <!-- CONTAINER END -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Material Bootstrap -->
    <script type="text/javascript" src="./assets/mdb.js"></script>
    
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- My Script -->
    <script src='./assets/index.js'></script>

    
</body>

</html>
